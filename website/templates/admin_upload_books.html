{% extends 'admin_page.html' %} {% block title %}
  Upload books file
{% endblock %}
{% block content %}
  <div class="form-register">
    <h3 class="title-form text-center mb-4">Thêm mới tài liệu</h3>
    <form method="POST" enctype="multipart/form-data">
      <input class="mr-2" style="color: blue;" type="file" name="file" />
      <div class="mt-3">
        <a href="{{ url_for('auth.download_file', filename = 'sample_book.xlsx') }}" class="btn btn-preview mr-5" download>Tải file mẫu</a>
        <button type="submit" class="btn btn-preview mr-5" formaction="/admin/book/preview">Xem trước</button>
        <button type="submit" class="btn btn-submit mr-3">Thêm mới</button>
      </div>
    </form>
  </div>
{% endblock %}
